<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STT + Traduction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(30, 27, 75, 0.7);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 1px rgba(139, 92, 246, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 12px;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a0a0c8;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .upload {
            border: 2px dashed rgba(139, 92, 246, 0.5);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            background: rgba(20, 18, 50, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload:hover {
            border-color: rgba(139, 92, 246, 0.8);
            background: rgba(20, 18, 50, 0.5);
        }

        .upload p {
            color: #a0a0c8;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: #fff;
            padding: 12px 32px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .section {
            margin-top: 30px;
        }

        h3 {
            color: #fff;
            font-size: 1.3rem;
            margin-bottom: 16px;
            font-weight: 600;
        }

        h4 {
            color: #8b5cf6;
            font-size: 1.1rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .language-grid label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a0a0c8;
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 8px;
            background: rgba(20, 18, 50, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
        }

        .language-grid label:hover {
            background: rgba(20, 18, 50, 0.5);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .language-grid input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #8b5cf6;
        }

        .result-card {
            background: rgba(20, 18, 50, 0.5);
            padding: 24px;
            border-radius: 16px;
            margin-top: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .result-text {
            background: rgba(139, 92, 246, 0.1);
            padding: 16px;
            border-radius: 12px;
            color: #e0e0f0;
            line-height: 1.6;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        #loading {
            text-align: center;
            margin-top: 30px;
            color: #8b5cf6;
            font-size: 1.1rem;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(139, 92, 246, 0.1);
        }

        .back-link:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateX(-5px);
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .upload {
                padding: 30px 20px;
            }

            .language-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üé§ STT + Traduction</h1>
            <p class="subtitle">Transcrivez un audio et traduisez le r√©sultat</p>

            <div class="upload" id="uploadSection" onclick="document.getElementById('audioFile').click()">
                <p>üìÅ Glissez-d√©posez ou s√©lectionnez un fichier audio</p>
                <input type="file" id="audioFile" accept=".wav,.mp3,.flac,.ogg,.m4a" style="display:none">
                <button class="btn" type="button">Choisir un fichier</button>
            </div>

            <div class="section">
                <h3>S√©lection des langues</h3>
                <div class="language-grid" id="languageGrid">
                    <!-- Languages will be inserted here by backend -->
                    <label><input type="checkbox" name="languages" value="fr" checked> Fran√ßais</label>
                    <label><input type="checkbox" name="languages" value="en"> Anglais</label>
                    <label><input type="checkbox" name="languages" value="es"> Espagnol</label>
                    <label><input type="checkbox" name="languages" value="de"> Allemand</label>
                    <label><input type="checkbox" name="languages" value="it"> Italien</label>
                    <label><input type="checkbox" name="languages" value="ar"> Arabe</label>
                </div>
            </div>

            <div class="btn-container">
                <button class="btn" id="processBtn" onclick="processAudio()" disabled>üöÄ Transcrire et traduire</button>
            </div>

            <div id="loading" style="display:none">‚è≥ Traitement en cours...</div>

            <div id="results" style="display:none">
                <div class="result-card">
                    <h3>üé§ Transcription</h3>
                    <div class="result-text" id="transcriptionText"></div>
                </div>
                <div id="translationsContainer"></div>
            </div>

            <a href="/" class="back-link">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const fileInput = document.getElementById('audioFile');
        const processBtn = document.getElementById('processBtn');
        
        fileInput.addEventListener('change', () => {
            selectedFile = fileInput.files[0];
            if (selectedFile) {
                processBtn.disabled = false;
                document.querySelector('.upload p').textContent = `‚úÖ ${selectedFile.name}`;
            }
        });

        async function processAudio() {
            if (!selectedFile) {
                alert('Veuillez s√©lectionner un fichier');
                return;
            }

            const langs = Array.from(document.querySelectorAll('input[name=languages]:checked')).map(c => c.value);
            if (langs.length === 0) {
                alert('S√©lectionnez au moins une langue');
                return;
            }

            const fd = new FormData();
            fd.append('file', selectedFile);
            langs.forEach(l => fd.append('languages[]', l));

            processBtn.disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const resp = await fetch('/api/transcribe', { method: 'POST', body: fd });

                let text;
                try {
                    text = await resp.text();
                } catch (_) {
                    text = '';
                }

                let data = null;
                try {
                    data = text ? JSON.parse(text) : null;
                } catch (_) {
                    data = null;
                }

                if (!resp.ok) {
                    const errMsg = (data && data.error) ? data.error : (`HTTP ${resp.status} - ${text || resp.statusText}`);
                    console.error('Server error:', resp.status, text);
                    alert('Erreur serveur: ' + errMsg);
                    return;
                }

                if (!data) {
                    alert('R√©ponse invalide du serveur');
                    console.error('Invalid JSON response:', text);
                    return;
                }

                document.getElementById('transcriptionText').textContent = data.transcription || '';
                
                const cont = document.getElementById('translationsContainer');
                cont.innerHTML = '';
                
                for (const [lang, translation] of Object.entries(data.translations || {})) {
                    const d = document.createElement('div');
                    d.className = 'result-card';
                    d.innerHTML = `<h4>üåç Traduction ${lang.toUpperCase()}</h4><div class='result-text'>${translation}</div>`;
                    cont.appendChild(d);
                }
                
                document.getElementById('results').style.display = 'block';

            } catch (e) {
                console.error('Fetch failed:', e);
                alert('Erreur r√©seau: ' + (e.message || e));
            } finally {
                processBtn.disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Drag and drop support
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = 'rgba(139, 92, 246, 0.8)';
            uploadSection.style.background = 'rgba(20, 18, 50, 0.7)';
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.borderColor = 'rgba(139, 92, 246, 0.5)';
            uploadSection.style.background = 'rgba(20, 18, 50, 0.3)';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = 'rgba(139, 92, 246, 0.5)';
            uploadSection.style.background = 'rgba(20, 18, 50, 0.3)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                selectedFile = files[0];
                processBtn.disabled = false;
                document.querySelector('.upload p').textContent = `‚úÖ ${selectedFile.name}`;
            }
        });
    </script>
</body>
</html>
